<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <script type="module" src="scripts/app.js"></script>
    <header>
        <img src="images/logo.png" alt="logo">
    </header>

    <main>
        <div class="centro">
        <h2><i class="fa-solid fa-earth-americas"></i>CAMISETAS</h2>
        <div class="cart">
            <h2><i class="fa-solid fa-cart-shopping"></i>CART</h2>
            <div class="aComprar" id="aComprar"></div>
            <div class="cep">
                <p>Informe seu cep</p>
                <input type="text" id="cep">
                <button class="verificarLocal" id="verificarLocal"><i class="fa-solid fa-magnifying-glass"></i>Verificar CEP</button>

                <div class="frete" id="frete">
                    <p>Distância <span class="city" id="dist">0</span> km</p>
                    <i class="fa-solid fa-truck-fast"></i>
                    <span id="valorDoFrete">Valor: R$<span id='valor'>00,00</span>
                </div>
            </div>

            <div class="divCupom">
            <input type="text" placeholder="Insira seu cupom aqui" class="cupom" id="cupom">
            <button class="botaoLupa" id="botaoLupa"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>


            <div class="showCupom">
            <div class="mensagem-cupom" id="mensagem-cupom">
                <img src="images/award.png" alt="prêmio símbolo" class="award">
                <p class="textoCupom"><strong>20% de desconto</strong><br>CUPOM: <span id="nomeDoCupom">XXXXXXXXXX</span></p>
            </div>

            </div>



            <div class="valor">
                <span>Valor Total: </span>
                <span id="total">00,00</span>
            </div>
            <button id="confirmar" class="confirmar">Confirmar</button>
        </div>
        <div class="menu" id="menu">
            <!--Use js para isso, coloque um objetos com foto, preço, url da imagem etc-->
        </div>
        <div class="mais">
        </div>

        <!--Mostrar mais-->
        <div class="menu" id="menu">
            </div>

        <div class="container-mostrar-mais">
            <button id="mostrarMaisBtn" class="btn-mostrar-mais">Mostrar Mais</button>
        </div>

    </div>
    </main>
    
    <footer class="footer-streetwear">
        <div class="footer-container">
            <h4 class="footer-brand">SEDRAN</h4>
            <p class="footer-tagline">Streetwear que define você.</p>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/gabriel-nardes" target="_blank" class="social-icon" aria-label="LinkedIn">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                
                <a href="https://www.instagram.com/gab_nardes" target="_blank" class="social-icon" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            
            <p class="footer-copyright">&copy; 2025 Sedran Streetwear. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
